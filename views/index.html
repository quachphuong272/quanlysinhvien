<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center"> Quản lý sinh viên </h1>
                <div class="form-group">
                    <p>Mã sinh viên</p>
                    <input type="text" class="form-control" id="maSinhVien">
                </div>
                <div class="form-group">
                    <p>Tên sinh viên</p>
                    <input type="text" class="form-control" id="tenSinhVien">
                </div>
                <div class="form-group">
                    <p>Loại sinh viên</p>
                    <select type="text" class="form-control" id="loaiSinhVien">
                        <option value="Bình thường">Bình thường</option>
                        <option value="Khó khăn">Khó khăn</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Email</p>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <p>Số điện thoại</p>
                    <input type="text" class="form-control" id="soDienThoai">
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <p>Điểm toán</p>
                        <input class="form-control" id="diemToan">
                    </div>
                    <div class="col-4">
                        <p>Điểm lý</p>
                        <input class="form-control" id="diemLy">
                    </div>
                    <div class="col-4">
                        <p>Điểm hóa</p>
                        <input class="form-control" id="diemHoa">
                    </div>
                </div>
                <div class="form-group">
                    <p>Điểm rèn luyện</p>
                    <input type="text" class="form-control" id="diemRenLuyen">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success" id="btnXacNhan">Xác nhận</button>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Loại sinh viên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Điểm trung bình</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tableSinhVien">

            </tbody>
        </table>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script src="./SinhVien.js"></script>
    <script src="./index.js"></script>
</body>

</html>
